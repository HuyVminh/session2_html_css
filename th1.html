<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form cơ bản(thực hành 1)</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <form menthod="get" action="simpleform.html" class="wufoo">
        <h1>Order Form</h1>
        <p>What would you like to buy?</p>
        <select>
            <option value="">A</option>
            <option value="">B (+0.5$)</option>
            <option value="">C (+1.0$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd">1 - 10$ <br>
        <input type="radio" name="rd">2 - 20$ <br>
        <input type="radio" name="rd">3 - 30$ <br>

        <p>Name <span style="color: red">*</span></p>
        <input type="text" name="firstname" placeholder="First Name" size="15">
        <input type="text" name="lastname" placeholder="Last Name" size="15">
        <p>Email</p>
        <input type="text" name="email" size="35">
        <p>Phone Number</p>
        <input type="text" name="phone 1" size="5">
        <input type="text" name="phone 2" size="5">
        <input type="text" name="phone 3" size="5">
        <p><input type="button" name="btsubmit" value="Submit"></p>
    </form>
</body>

</html>
